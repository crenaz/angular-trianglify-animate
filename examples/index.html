<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>Angular Trianglify Animate</title>
	<!-- Normalize CSS & Bootstrap -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
	<link rel="stylesheet" href="./css/styles.css">
	<!-- Angular -->
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.8/angular.min.js"></script>
	<script type="text/javascript" src="../trianglify.animate.js"></script>

</head>
<body ng-app="TriApp"> 
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<div>
					<h1>Overview</h1>
					Angular Trianglify Animate is tiny (2kb) plugin to add support for animate images SVG to your page.
				</div>
				<div>
					<h2>Examples</h2>
					<div style="text-align:center;">
						<img width="200" src="./images/js-logo.svg" alt="" ng-trianglify-animate/>
					
					</div>
					<h2>Browser Support</h2>
				
				</div>
				<div>
					<h1>License</h1>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
